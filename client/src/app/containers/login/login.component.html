<div class="container">
  <mat-card>
    <mat-card-header>

    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="column">
          <mat-form-field>
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Password" formControlName="password">
          </mat-form-field>

          <button mat-raised-button type="submit" [disabled]="!loginForm.valid" color="primary">Submit</button>
        </div>
      </form>
      <div class="register"><a mat-button color="primary" routerLink="/register">New User</a></div>
    </mat-card-content>
  </mat-card>
</div>
